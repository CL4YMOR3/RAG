version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333" # The API port
      - "6334:6334" # The gRPC port (faster for large uploads)
    volumes:
      - ./qdrant_data:/qdrant/storage # Persist data so you don't lose it on restart
    restart: always
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes

volumes:
  redis_data:
